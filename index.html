<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
    body {
      font-family: "Sofia", sans-serif;
    }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Prototype Screen -->

    <div class="jumbotron">
        <div class="text-center">
        <h1 class="display-4">Your First Random Pokemon!</h1>
        <p class="lead">This (very) simple app will generate the first pokemon you'll be adventuring with!</p>
        <hr class="my-4">
        <p>Feel free to tap the 'New Pokemon!' button if you'd like to generate another pokemon.</p>
        <p class="lead">
            <a button type="button" class="btn btn-outline-danger" onClick="window.location.reload();">New Pokemon!</button></a>
        </p>
      </div>
      </div>
        <div class="pokeInfo">
            <p class="text-center">
              It looks like your first companion is a(n) <span class="poke_name"></span>!
            </p>
          <div class="text-center">
              <span class ="screen_image"></span>
            <img src="" class="front_default" alt="FRONT" />
            <img src="" class="back_default" alt="BACK" />
          </div>
        </div>
        <p class="text-center">
            id: <span class="poke_id"></span>
         </p>
          <p class="text-center">
            weight: <span class="poke_weight"></span>
          </p>
          <p class="text-center">
            height: <span class="poke_height"></span>
          </p>
        <!-- Due to time contraints, 'Type(s)' was snubbed but is fleshed out enough to be functional with some touches to the pokemon.js.
            <div class="stats__types"></div>
            <p class="text-center">
            type 1: <span class="type_1"></span>
          </p>
          <p class="text-center">
            type 2: <span class="type_2"></span>
          </p> -->
        </div>
      </div>
    </div>
  </div>  
</div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
  </body>
</html>
